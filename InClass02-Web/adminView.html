<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#userTable').DataTable({
                ajax: {
                    "url": "http://localhost:3000/users/allUsers"
                },
                columns:[{"data":"_id"},
                         {"data":"email"}
                        ]
            });
        });

        $(document).ready(function(){
            $('#surveyTable').DataTable({
                ajax:{
                    "url":"http://localhost:3000/users/userSurveys"
                },
                columns:[{"data":"email"},
                        {"data":"answer1"},
                        {"data":"answer2"},
                        {"data":"answer3"},
                        {"data":"answer4"},
                        {"data":"answer5"},
                        {"data":"answer6"},
                        {"data":"answer7"},
                        {"data":"answer8"},
                        {"data":"answer9"},
                        {"data":"answer10"},
                        {"data":"totalScore"},
                        {"data":"riskLevel"}
                ]
            });
        });
    </script>    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Portal For Admin Users</title>
</head>

<body>
    <script type="text/javascript">
        function validate(){
            var sendEmail = document.getElementById("email").value;
            var sendPassword = "testing";
            var url = "http://localhost:3000/users/signUp";
            var data = JSON.stringify({
                "email": sendEmail,
                "password": sendPassword
            });
            $.post(url,{"email":sendEmail,"password":sendPassword},function(status){
            },'json')
            .done(function() { alert("User created success"); });
        }
       
    </script>
    <div class="container" id="adminView">
        <p class="text-center">ADMIN PORTAL</p>
        <br>
        <button class="btn btn-primary" d-block mb-4 data-toggle="collapse" data-target="#collapse-btn-1">
            Create New User</button>
        <button class="btn btn-primary" type="submit" id="loadUsers" d-block mb-4 data-toggle="collapse" data-target="#collapse-btn-2">
            View Users</button>
        <button class="btn btn-primary"  type="submit"  id="loadSurveys" d-block mb-4 data-toggle="collapse" data-target="#collapse-btn-3">
            View User Surveys</button>
    </div>

    <div class="collapse mb-5" id="collapse-btn-1">
        <div class="card">
            <div class="card-body">
                <form  id="createForm" onsubmit="validate()">
                    <!-- TEXT FIELD GROUPS -->
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter email">
                    </div>
                    <button class="btn btn-default" id="createBtn" type ="submit" onclick=create()>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="collapse mb-5" id="collapse-btn-2">
        <div class="card">
            <div class="card-body">
                View Users!!!!
                <table class="table" id="userTable">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">email</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="collapse mb-5" id="collapse-btn-3">
        <div class="card">
            <div class="card-body">
                User Surveys!!!!
                <table class="table" id="surveyTable">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                            <th scope="col">9</th>
                            <th scope="col">10</th>
                            <th scope="col">User Score</th>
                            <th scope="col">Risk Level</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
